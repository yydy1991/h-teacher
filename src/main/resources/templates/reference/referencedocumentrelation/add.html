<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增参考资料和文档关系')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-referencedocumentrelation-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">参考资料表ID：</label>
                <div class="col-sm-8">
                    <input name="refReferenceId" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">文档表ID：</label>
                <div class="col-sm-8">
                    <input name="refDocumentId" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "reference/referencedocumentrelation"
        $("#form-referencedocumentrelation-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-referencedocumentrelation-add').serialize());
            }
        }
    </script>
</body>
</html>
