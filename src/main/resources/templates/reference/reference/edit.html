<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('修改参考资料')"/>
    <th:block th:include="include :: summernote-css"/>
    <th:block th:include="include :: bootstrap-fileinput-css"/>
    <link th:href="@{/barracuda/css/reference.css}" rel="stylesheet"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-reference-edit" th:object="${reference}">
        <input name="id" th:field="*{id}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">资料标题：</label>
            <div class="col-sm-8">
                <input name="referenceTitle" th:field="*{referenceTitle}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">资料文字内容：</label>
            <div class="col-sm-8">
                <input type="hidden" class="form-control" th:field="*{referenceContent}">
                <div class="summernote" id="referenceContent"></div>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<th:block th:include="include :: summernote-js"/>
<th:block th:include="include :: bootstrap-fileinput-js"/>
<script th:src="@{/barracuda/js/reference.js}"></script>
<script th:inline="javascript">
    var prefix = ctx + "reference/reference";
    $("#form-reference-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-reference-edit').serialize());
        }
    }

    $(function () {
        initSummernoteOfEditPage();
    });
</script>
</body>
</html>
