<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改教师和班级关系')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-userclass-edit" th:object="${userClassRelation}">
            <input name="sysUserId" th:field="*{sysUserId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">教师信息表ID：</label>
                <div class="col-sm-8">
                    <input name="sysUserId" th:field="*{sysUserId}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">班级信息表ID：</label>
                <div class="col-sm-8">
                    <input name="tbClassInfoId" th:field="*{tbClassInfoId}" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "userclass/userclass";
        $("#form-userclass-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-userclass-edit').serialize());
            }
        }
    </script>
</body>
</html>
